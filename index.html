<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homa Drone Studios</title>
  <meta name="description" content="Aerial videography and photography with drones - Homa Drone Studios." />
  <meta property="og:title" content="Homa Drone Studios" />
  <meta property="og:description" content="Creative aerial videography and photography." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://homadronestudios.co.uk/" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white; padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    nav a {
      color: white; text-decoration: none; margin-left: 15px;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    .hero {
      position: relative; text-align: center; color: white;
    }
    .hero img {
      width: 100%; height: 80vh; object-fit: cover;
      filter: brightness(65%);
    }
    .hero-text {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .hero-text h2 { font-size: 2.5rem; margin: 0; }
    .hero-text p { font-size: 1.2rem; }
    section {
      padding: 60px 20px; max-width: 1100px; margin: auto;
    }
    #gallery h2, #contact h2 { text-align: center; margin-bottom: 30px; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gallery-item img, .gallery-item video {
      width: 100%; border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    form {
      display: flex; flex-direction: column;
      max-width: 600px; margin: auto;
    }
    input, textarea {
      margin: 10px 0; padding: 10px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      padding: 12px; border: none; border-radius: 5px;
      background: #203a43; color: white; font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #2c5364; }
    footer {
      background: #203a43; color: white;
      text-align: center; padding: 20px;
    }
    footer a {
      color: #fff; margin: 0 10px; text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Homa Drone Studios</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <!-- اگر فایل hero.jpg رو توی assets گذاشتی -->
    <img src="assets/hero.jpg" alt="Aerial drone view" 
         onerror="this.src='https://images.unsplash.com/photo-1508615039623-a25605d2b022?w=1600';" />
    <div class="hero-text">
      <h2>Creative Drone Videography</h2>
      <p>Capturing stunning aerial perspectives</p>
    </div>
  </div>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="assets/photo1.jpg" alt="Drone Shot 1"></div>
      <div class="gallery-item"><img src="assets/photo2.jpg" alt="Drone Shot 2"></div>
      <div class="gallery-item"><video controls><source src="assets/video1.mp4" type="video/mp4"></video></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p style="text-align:center;margin-top:20px;">
      <a href="https://www.instagram.com/homdoronestudios" target="_blank">Instagram</a> | 
      <a href="https://www.youtube.com/@homdoronestudios" target="_blank">YouTube</a> | 
      <a href="tel:+447424545515">+44 7424 545515</a>
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Homa Drone Studios</p>
  </footer>
</body>
</html>
